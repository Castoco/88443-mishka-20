  <body class="page__body">
    <header class="page-header">
      <a href="index.html"  class="page-header__logo">
        <img src="https://via.placeholder.com/86x35" alt="Магазин игрушек Мишка">
      </a>
      <nav class="main-nav">
        <button type="button" class="main-nav__togle">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="catalog.html">Каталог товаров</a>
            </li>
            <li class="site-list__item">
              <a>Вязание на заказ</a>
            </li>
          </ul>
          <ul class="main-nav__list user-list">
            <li class="user-list__item user-list__item--search">
              <a href="search.html">Поиск по сайту</a>
            </li>
            <li class="user-list__item user-list__item--basket">
              <a href="basket.html">Корзина: пока пуста</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-main">
      <h1 class="visually-hidden">Мягкие игрушки ручной работы</h1>
      <header class="form-header">
        <h2 class="form-header__title">Вязание на заказ</h2>
      </header>
      <section class="form">
        <form class="form__order" action="https://echo.htmlacademy.ru" method="post">
          <fieldset class="form__radio">
            <legend class="form__legend">Тип</legend>
            <ul class="form__list">
              <li class="form__item">
                <label class="form__label" for="accessory">Аксессуар для интерьера</label>
                <input type="radio" name="type" id="accessory" value="accessory" checked>
              </li>
              <li class="form__item">
                <label class="form__label" for="toy">Детская игрушка</label>
                <input type="radio" name="type" id="toy" value="toy">
              </li>
            </ul>
          </fieldset>
          <fieldset class="form__checkbox">
            <legend class="form__legend">Цвет</legend>
            <ul class="form__list">
              <li class="form__item">
                <label for="color-white" class="form__label">Белый</label>
                <input type="checkbox" name="white" id="color-white" checked>
              </li>
              <li class="form__item">
                <label for="color-grey" class="form__label">Серый</label>
                <input type="checkbox" name="grey" id="color-grey" checked>
              </li>
              <li class="form__item">
                <label for="color-tiffany" class="form__label">«Тиффани»</label>
                <input type="checkbox" name="tiffany" id="color-tiffany">
              </li>
              <li class="form__item">
                <label for="color-black" class="form__label">Черный</label>
                <input type="checkbox" name="black" id="color-black">
              </li>
              <li class="form__item">
                <label for="color-pink" class="form__label">Розовый</label>
                <input type="checkbox" name="pink" id="color-pink">
              </li>
              <li class="form__item">
                <label for="color-orange" class="form__label">Оранжевый</label>
                <input type="checkbox" name="orange" id="color-orange">
              </li>
            </ul>
          </fieldset>
          <fieldset class="form__title">
            <legend class="form__legend">ФИО</legend>
            <ul class="form__list">
              <li class="form__item">
                <label class="form__label" for="name" >Имя:</label>
                <input type="text" name="first-name"  id="name" placeholder="Введите ваше имя*" required>
              </li>
              <li class="form__item">
                <label class="form__label" for="last-name">Фамилия:</label>
                <input type="text" name="last-name"  id="last-name" placeholder="Укажите фамилию*" required>
              </li>
              <li class="form__item">
                <label class="form__label" for="patronymic">Отчество:</label>
                <input type="text" name="patronymic"  id="patronymic" placeholder="Отчество, если желаете">
              </li>
            </ul>
          </fieldset>
            <fieldset class="form__title">
              <legend class="form__legend phone">Тел</legend>
              <input type="text" name="phone" placeholder="+7 ХХХ ХХХ ХХ ХХ*" required maxlength="15">
            </fieldset>
            <fieldset class="form__title">
              <legend class="form__legend mail">E-mail</legend>
              <input type="text" name="Email" placeholder="Ваш E-mail*" required maxlength="30">
            </fieldset>
            <fieldset class="form__title">
              <legend class="form__legend text-message">Доп</legend>
              <textarea name="text-message" rows="10">Опишите все ваши пожелания к заказу</textarea>
            </fieldset>
            <p class="form__info-message">*Поля обязательны для заполнения</p>
            <button type="submit" class="form__submit button">Отправить заказ</button>
        </form>
      </section>
    </main>

        <b class="copyright__text">Разработано:</b>

    </footer>
  </body>
</html>
